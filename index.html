<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">Gmail</a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">Imágenes</a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">
                        <ion-icon class="icono-menu" name="apps-sharp"></ion-icon>
                    </a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">

                        <img class="avatar__image"
                            src="https://lh3.googleusercontent.com/ogw/ADGmqu86SV2jjdWfRDomkPMuX-4iYxDgTFStwnLlHEGG2A=s64-c-mo"
                            alt="">

                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="logo">
            <img class="logo__image"
                src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="search">
            <span class="material-icons search__icon">
                search
            </span>
            <input class="search__input" type="text">
            <svg class="microphone_icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                    fill="#4285f4"></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                    fill="#f4b400"></path>
                <path
                    d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                    fill="#ea4335"></path>
            </svg>
        </section>
        <section class="buttons">
            <button class="button">Buscar con Google</button>
            <button class="button">Me siento con suerte</button>
        </section>
        <section class="description">
            <p class="description_text">Ofrecido por Google en:
                <a href="#" class="description__text__link"> English</a>
                <a href="#" class="description__text__link">Español (Latinoamérica) </a>
                <a href="#" class="description__text__link">Quechua</a>
            </p>
        </section>
    </main>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
